<!DOCTYPE html>
<html>
<style>

html, body 
    {
        height: 95%;
        width: 100%;
        margin: 0;
        
    }
#container {
  width: 80%;
  height: 70%;
  position: relative;

}
#animate {
  width: 50%;
  height: 80%;
  position: absolute;
  left: 65%;
 } 
 
</style>
<body>

<p><button onclick="myMove()">Come here!</button></p> 

<div id ="container">
  <img id ="animate" src="kitty-static.gif">
</div>

<script>
function myMove() {
  var elem = document.getElementById("animate"); //взимаме елемента, който ще движим
  elem.setAttribute("src", "kittyrun.gif"); //променяме картинката на движещо се коте
 var pos = 65;
  var id = setInterval(frame, 5);
  function frame() {
    if (pos <= 20) {
	elem.src="kitty-static.gif"; //като стигнем докрая се връщаме към началната картинка
      clearInterval(id);
    } else {
      pos=pos-0.15; 
      elem.style.left = pos + "%"; // променяме позицията чрез style
    }
  }
  
 
}
</script>

</body>
</html>
